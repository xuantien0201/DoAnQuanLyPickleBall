<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Suno.vn – Nhập hàng (mock)</title>
<style>
  :root{
    --bg:#f5f7fb;
    --panel:#ffffff;
    --text:#27364b;
    --muted:#7a8799;
    --primary:#0a76d3;
    --primary-600:#0867b8;
    --line:#e6edf5;
    --chip:#1677ff;
    --chip-text:#fff;
    --success:#15803d;
    --warning:#b45309;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    color:var(--text); background:var(--bg);
  }

  /* --- layout --- */
  .app{display:grid; grid-template-columns:260px 1fr; grid-template-rows:56px 1fr; height:100vh;}
  /* ===== Sidebar (giống ảnh) ===== */
.sidebar{
  grid-row:1 / span 2; grid-column:1;
  background:#0b1420;                 /* xanh đen */
  color:#b9c4d0;
  display:flex; flex-direction:column;
  padding:8px 10px;
}

/* phần logo + tiêu đề nhỏ */
.brand{display:flex; align-items:center; gap:10px; padding:12px 10px 14px}
.brand .logo{
  width:28px;height:28px;border-radius:8px;
  background:#203047; color:#9fd1ff; display:grid;place-items:center;font-weight:700
}
.brand .title{line-height:1.15}
.brand .title small{display:block;color:#6e7a88;font-weight:500;margin-top:2px}

/* danh sách menu chính */
.snav{display:flex; flex-direction:column; gap:6px; margin-top:8px}
.slink{
  display:flex; align-items:center; gap:12px;
  padding:12px 14px;
  color:#dbe6f2; text-decoration:none; border-radius:16px;
  transition:background .15s ease, box-shadow .15s ease, transform .02s;
  outline:0;
}
.slink .ic{
  width:22px; height:22px; display:grid; place-items:center;
  filter:saturate(1.1);                /* icon (emoji) tươi màu hơn */
}
.slink:hover{
  background:rgba(255,255,255,0.06);
  box-shadow:inset 0 0 0 1px rgba(255,255,255,0.05);
}
.slink.active{
  background:linear-gradient(90deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,0.08),
    0 2px 10px rgba(0,0,0,0.30);
  color:#ffffff;
}

/* đường phân tách mờ như ảnh */
.divider{
  height:1px; margin:12px 6px;
  background:linear-gradient(90deg, transparent, rgba(255,255,255,0.06), transparent);
}

/* nhóm link dưới cùng */
.bottom{display:flex; flex-direction:column; gap:6px}
.bottom .slink{color:#c6d2de}
.bottom .slink .ic{opacity:.95}

/* đẩy nhóm dưới & user xuống đáy thanh bên */
.bottom{margin-top:auto}

/* thẻ user ở đáy */
.user{
  display:flex; align-items:center; gap:10px;
  background:#142132; border:1px solid rgba(255,255,255,0.06);
  padding:10px 12px; border-radius:14px; margin:12px 6px 6px;
  color:#e8f1ff;
}
.user .avatar{
  width:28px;height:28px;border-radius:999px;
  background:radial-gradient(circle at 30% 30%, #7fd0ff, #4aa3ff 60%, #2a55a8);
  box-shadow:0 2px 8px rgba(0,0,0,.35) inset, 0 1px 0 rgba(255,255,255,.06);
}

/* trạng thái focus/keyboard thân thiện */
.slink:focus-visible{
  box-shadow:0 0 0 2px #6fb3ff;
}

/* responsive khi thu hẹp (chỉ icon) */
@media (max-width: 980px){
  .app{grid-template-columns:78px 1fr}
  .slink span:not(.ic){display:none}
  .brand .title{display:none}
  .slink{justify-content:center; padding:12px}
  .user{flex-direction:column; align-items:center; text-align:center}
}

  .topbar{grid-column:2; grid-row:1; background:var(--panel); border-bottom:1px solid var(--line); display:flex; align-items:center; gap:12px; padding:0 16px}
  .content{grid-column:2; grid-row:2; padding:20px; overflow:auto}

  /* --- sidebar --- */
  .brand{display:flex; align-items:center; gap:10px; padding:14px 16px; border-bottom:1px solid rgba(255,255,255,.08)}
  .brand .logo{width:28px; height:28px; background:#58a6ff; border-radius:6px; display:grid; place-items:center; color:#0f3f66; font-weight:700}
  .nav{padding:8px}
  .nav h4{margin:14px 10px 6px; font-size:12px; color:#9bbad6; text-transform:uppercase; letter-spacing:.04em}
  .nav a{
    display:flex; align-items:center; gap:10px; padding:10px 12px; color:#cfe6ff; text-decoration:none; border-radius:10px;
  }
  .nav a .ico{width:24px; height:24px; display:grid; place-items:center; border-radius:6px; background:rgba(255,255,255,.08)}
  .nav a.active{background:#0c3252}
  .nav a:hover{background:#114a79}

  /* --- topbar --- */
  .search{flex:1; display:flex; align-items:center; gap:10px; background:var(--bg); border:1px solid var(--line); border-radius:10px; padding:8px 10px}
  .search input{border:0; outline:none; background:transparent; width:100%}
  .daterange{display:flex; align-items:center; gap:8px; background:var(--panel); border:1px solid var(--line); border-radius:10px; padding:8px 10px; color:var(--muted)}
  .btn-primary{background:var(--primary); color:#fff; padding:10px 14px; border:0; border-radius:12px; cursor:pointer; font-weight:600}
  .btn-primary:hover{background:var(--primary-600)}

  /* --- panel & table --- */
  .card{background:var(--panel); border:1px solid var(--line); border-radius:14px; box-shadow:0 1px 2px rgba(16,24,40,.04)}
  .card-header{display:flex; align-items:center; justify-content:space-between; padding:16px 18px; border-bottom:1px solid var(--line)}
  .card-title{font-size:18px; font-weight:700}
  .muted{color:var(--muted); font-weight:500}
  table{width:100%; border-collapse:separate; border-spacing:0}
  thead th{
    text-align:left; font-size:12px; color:#6b7788; text-transform:uppercase; letter-spacing:.04em;
    background:#fafcff; position:sticky; top:0; z-index:2;
    border-bottom:1px solid var(--line); padding:12px 16px;
  }
  tbody td{padding:14px 16px; border-bottom:1px solid var(--line); background:#fff; vertical-align:middle}
  tbody tr:hover td{background:#fbfdff}
  .link{color:var(--primary); text-decoration:none; font-weight:600}
  .chip{display:inline-block; padding:6px 10px; border-radius:999px; background:var(--chip); color:var(--chip-text); font-weight:600; font-size:13px}
  .chip.gray{background:#e5e7eb; color:#111827}
  .amount{font-variant-numeric:tabular-nums; text-align:right; white-space:nowrap}
  .ellipsis{color:#9aa6b2}

  /* --- responsive --- */
  @media (max-width: 980px){
    .app{grid-template-columns:72px 1fr}
    .nav a span.text{display:none}
    .brand span{display:none}
  }
  @media (max-width: 720px){
    .topbar{flex-wrap:wrap; gap:8px}
    .daterange{order:3; width:100%}
    .btn-primary{order:2}
    .search{order:1}
    thead{display:none}
    tbody tr{display:grid; grid-template-columns:1fr auto; grid-row-gap:6px; padding:10px 0}
    tbody td{border:0; padding:6px 12px}
    tbody td.amount{grid-column:2; text-align:right}
  }
</style>
</head>

</body>
</html>
